<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional //EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:v="urn:schemas-microsoft-com:vml"
  xmlns:o="urn:schemas-microsoft-com:office:office"
>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="x-apple-disable-message-reformatting" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Highlite</title>
    <!-- Start stylesheet -->
    <style type="text/css">
      .hi_div {
        margin: auto;
        width: 80px;
        height: 80px;
        background-color: #ffffff;
        border-radius: 20.18px;
        position: relative;
        margin-bottom: 10px;
      }
      .hi_logo_text {
        padding: 15px;
        width: 44px;
        font-family: Sans Serif;
        font-weight: 700;
        color: #007aff;
        font-size: 48px;
        letter-spacing: -0.08px;
        line-height: normal;
        white-space: nowrap;
      }
      .hi_text {
        position: relative;
        width: fit-content;
        margin: auto;
        font-family: sans-serif;
        font-weight: bold;
        color: #ffffff;
        white-space: nowrap;
      }
      .hi_text_2 {
        font-family: sans-serif;
        font-size: 20px;
        font-style: normal;
        font-weight: 800;
        line-height: 26px;
        letter-spacing: -0.4px;
        color: #323b50;
      }
      .hi_sub_text_2 {
        font-family: sans-serif;
        font-size: 16px;
        font-style: normal;
        font-weight: 500;
        line-height: 24px;
        letter-spacing: -0.32px;
        color: #546286;
      }
      .hi_text_3 {
        font-family: sans-serif;
        font-size: 56px;
        font-style: normal;
        font-weight: 500;
        line-height: 73px;
        letter-spacing: -1.12px;
        color: #11141b;
        margin-top: 36px;
        margin-bottom: 36px;
      }
      .hi_text_4 {
        text-align: left;
      }
      .hi_text_4 .hi_span_1 {
        font-family: sans-serif;
        font-size: 16px;
        font-style: normal;
        font-weight: 500;
        line-height: 24px;
        letter-spacing: -0.32px;
        color: #546286;
      }
      .hi_text_4 .hi_span_2 {
        font-family: sans-serif;
        font-size: 16px;
        font-style: normal;
        font-weight: 500;
        line-height: 24px;
        letter-spacing: -0.32px;
        text-decoration-line: underline;
        color: #546286 !important;
      }
      .hi_text_5 {
        font-family: sans-serif;
        font-size: 16px;
        font-style: normal;
        font-weight: 500;
        line-height: 24px;
        letter-spacing: -0.32px;
        text-align: left;
        color: #546286;
      }
      .hi_text_6 {
        font-family: sans-serif;
        font-size: 16px;
        font-style: italic;
        font-weight: 400;
        line-height: 24px;
        letter-spacing: -0.32px;
        color: #546286;
        text-align: left;
      }
      .hi_social_media li {
        display: inline;
        list-style-type: none;
        padding-right: 20px;
        margin-bottom: 0px;
      }
      .hi_divider {
        width: 580px;
        height: 1px;
        background: #d7dbe6;
        margin-top: 22px;
        margin-bottom: 22px;
      }
      .hi_text_7 {
        font-family: sans-serif;
        font-size: 10px;
        font-style: normal;
        font-weight: 500;
        line-height: 13px;
        letter-spacing: -0.2px;
        color: #546286;
      }
      .hi_body {
        text-align: center;
        margin: 0;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 0;
        padding-right: 0;
        -webkit-text-size-adjust: 100%;
        background-color: #f2f8ff;
        color: #000000;
      }
      .hi_table_1 {
        text-align: center;
        vertical-align: top;
        width: 600px;
        max-width: 600px;
        background-color: #007aff !important;
      }
      .hi_td_1 {
        width: 596px;
        vertical-align: top;
        padding-left: 0;
        padding-right: 0;
        padding-top: 15px;
        padding-bottom: 15px;
      }
      .hi_table_2 {
        text-align: center;
        vertical-align: top;
        width: 600px;
        max-width: 600px;
        background-color: #ffffff;
      }
      .hi_td_2 {
        width: 596px;
        vertical-align: top;
        padding-left: 30px;
        padding-right: 30px;
        padding-top: 30px;
        padding-bottom: 40px;
      }
      .hi_table_3 {
        text-align: center;
        vertical-align: top;
        width: 600px;
        max-width: 600px;
      }
      .hi_td_3 {
        width: 596px;
        vertical-align: top;
        padding-left: 30px;
        padding-right: 30px;
        padding-top: 30px;
        padding-bottom: 30px;
      }
    </style>
  </head>
  <body align="center" class="hi_body">
    <!-- Fallback force center content -->
    <div style="text-align: center">
      <!-- Start container for logo -->
      <table align="center" class="hi_table_1" width="600">
        <tbody>
          <tr>
            <td class="hi_td_1" width="596">
              <!-- Your logo is here -->
              <div class="logo">
                <div class="hi_div"><div class="hi_logo_text">hi</div></div>
                <p class="hi_text">The worlds simplest job matching app.</p>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <!-- End container for logo -->
      <!-- Start single column section -->
      [content]
      <!-- End single column section -->
      <!-- single footer section -->
      <table align="center" class="hi_table_3" width="600">
        <tbody>
          <tr>
            <td class="hi_td_3" width="596">
              <ul class="hi_social_media">
                <li><img src="[CLOUDRONT_DOMAIN]assets/email/facebook-round-icon.png" /></li>
                <li><img src="[CLOUDRONT_DOMAIN]assets/email/linkedin-round-icon.png" /></li>
                <li><img src="[CLOUDRONT_DOMAIN]assets/email/instagram-round-icon.png" /></li>
                <li><img src="[CLOUDRONT_DOMAIN]assets/email/twitter-round-icon.png" /></li>
                <li><img src="[CLOUDRONT_DOMAIN]assets/email/tiktok-round-icon.png" /></li>
              </ul>
              <hr class="hi_divider" />
              <p class="hi_text_7">
                Copyright 2023 Â© Highlite. All rights reserved.
              </p>
            </td>
          </tr>
        </tbody>
      </table>
      <!-- End single footer section -->
    </div>
  </body>
</html>
;
